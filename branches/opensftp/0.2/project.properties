project.name=opensftp
project.id=net.sf.opensftp
# version
version.major=0
version.minor=2
version.build=0

# vars
owner=BurningFlame
owner-id=net.sf.opensftp

#manifest
manifest.att1.name=Extension-Name
manifest.att1.value=${project.id}
manifest.att2.name=Specification-Title
manifest.att2.value=OpenSFTP
manifest.att3.name=Specification-Version
manifest.att3.value=${version.major}.${version.minor}
manifest.att4.name=Specification-Vendor
manifest.att4.value=${owner}
manifest.att5.name=Implementation-Title
manifest.att5.value=OpenSFTP Reference Implementation
manifest.att6.name=Implementation-Version
manifest.att6.value=${version.major}.${version.minor}.${version.build}
manifest.att7.name=Implementation-Vendor
manifest.att7.value=${owner}
manifest.att8.name=Implementation-Vendor-Id
manifest.att8.value=${owner-id}


# sub projects

# subproject1
subproject1.name=api
subproject1.version=${version.major}.${version.minor}
subproject1.classfile.includes=net/sf/opensftp/**
subproject1.classfile.excludes=net/sf/opensftp/impl/**

subproject1.meta-inf.file.includes=opensftp-config.xsd

subproject1.manifest.att1.name=${manifest.att1.name}
subproject1.manifest.att1.value=${manifest.att1.value}
subproject1.manifest.att2.name=${manifest.att2.name}
subproject1.manifest.att2.value=${manifest.att2.value}
subproject1.manifest.att3.name=${manifest.att3.name}
subproject1.manifest.att3.value=${manifest.att3.value}
subproject1.manifest.att4.name=${manifest.att4.name}
subproject1.manifest.att4.value=${manifest.att4.value}

# subproject2
subproject2.name=impl
subproject2.version=${version.major}.${version.minor}.${version.build}
subproject2.classfile.includes=net/sf/opensftp/impl/**

subproject2.manifest.att1.name=${manifest.att1.name}
subproject2.manifest.att1.value=${manifest.att1.value}
subproject2.manifest.att2.name=${manifest.att2.name}
subproject2.manifest.att2.value=${manifest.att2.value}
subproject2.manifest.att3.name=${manifest.att3.name}
subproject2.manifest.att3.value=${manifest.att3.value}
subproject2.manifest.att4.name=${manifest.att4.name}
subproject2.manifest.att4.value=${manifest.att4.value}
subproject2.manifest.att5.name=${manifest.att5.name}
subproject2.manifest.att5.value=${manifest.att5.value}
subproject2.manifest.att6.name=${manifest.att6.name}
subproject2.manifest.att6.value=${manifest.att6.value}
subproject2.manifest.att7.name=${manifest.att7.name}
subproject2.manifest.att7.value=${manifest.att7.value}
subproject2.manifest.att8.name=${manifest.att8.name}
subproject2.manifest.att8.value=${manifest.att8.value}

# As follows list files which shouldn't be packaged in any jar file, but should be placed along with jars. These files are usually configuration files.
jar.equivalents=log4j.properties, opensftp-config.xml

#javadoc
javadoc.packagenames=net.sf.opensftp.*
javadoc.windowtitle=OpenSFTP-${version.major}.${version.minor} API
javadoc.doctitle=${javadoc.windowtitle}
