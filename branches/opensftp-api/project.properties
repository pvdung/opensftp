project.name=opensftp
project.type=
# version
version.major=0
version.minor=1
version.build=0
# sub projects
subproject1.name=api
subproject1.classfile.includes=net/sf/opensftp/**, opensftp-config.xsd
subproject1.classfile.excludes=net/sf/opensftp/impl/**
subproject2.name=impl
subproject2.classfile.includes=net/sf/opensftp/impl/**
