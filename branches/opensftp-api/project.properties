jar.equivalents=log4j.properties, opensftp-config.xml
#javadoc
javadoc.packagenames=net.sf.opensftp.*
javadoc.windowtitle=OpenSFTP-${version.major}.${version.minor} API
javadoc.doctitle=${javadoc.windowtitle}
